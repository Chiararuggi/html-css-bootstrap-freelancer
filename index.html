<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--navbar-->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="Logo">
              <strong class="text-white">START BOOTSTRAP</strong>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><strong class="text-white my-fsize0-8f">PORTFOLIO</strong></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><strong class="text-white my-fsize0-8f">ABOUT</strong></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><strong class="text-white my-fsize0-8f">CONTACT</strong></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--jumbo-->
      <div class="container-fluid my-bg-cyan my-pt4-5f">
        <div class="row">
          <div class="col12">
            <div
              class="d-flex flex-column align-items-center justify-content-center"
            >
              <img src="./img/avatar.svg" alt="avatar" class="avatar-img" />
              <h1 class="py-2">START BOOTSTRAP</h1>
              <div class="my-star d-flex align-items-center">
                <hr />
                <i class="fas fa-star text-white px-2 display-6"></i>
                <hr />
              </div>
              <span class="text-white py-4 text-center"
                >GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col12">
            <div
              class="d-flex flex-column align-items-center justify-content-center py-3"
            >
              <h2 class="text-black py-3">PORTFOLIO</h2>
              <div class="my-star-db d-flex align-items-center">
                <hr />
                <i class="fas fa-star star-db px-2 display-6"></i>
                <hr />
              </div>
              <div class="img-box">
                <img src="./img/cabin.png" alt="cabin" class="my-card-img" />
              </div>
              <div class="img-box">
                <img src="./img/cake.png" alt="cabin" class="my-card-img" />
              </div>
              <div class="img-box">
                <img src="./img/circus.png" alt="cabin" class="my-card-img" />
              </div>
              <div class="img-box">
                <img src="./img/game.png" alt="cabin" class="my-card-img" />
              </div>
              <div class="img-box">
                <img src="./img/safe.png" alt="cabin" class="my-card-img" />
              </div>
              <div class="img-box">
                <img src="./img/submarine.png" alt="cabin" class="my-card-img" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
